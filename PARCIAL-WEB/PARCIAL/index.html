<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar"></div>
    <div class="main-content">
      
      <div class="top-row">
        <div class="orange-box1"><div class="corner-box1"></div></div>
        <div class="orange-box2"><div class="corner-box2"></div></div>
        <div class="orange-box3"><div class="corner-box3"></div></div>
      </div>
      
      <div class="middle-bar-container">
        <div class="middle-bar"></div>
      </div>
      
      <div class="bottom-row">
        <div class="pink-box">
          <div class="inner-box-container">
            <div class="small-box1"></div>
            <div class="small-box2"></div>
            <div class="small-box3"></div>
          </div>
        </div>
        <div class="pink-box2">
          <div class="inner-box-container2">
            <div class="small-box4"></div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
